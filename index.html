<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="video-div"></div>

    <h1>Please allow access to your webcam</h1>

    <div class="controls">
        <div class="dropdown">
            <input type="text" class="textBox" value="ASCII" readonly>
            <div class="option">
                <div onclick="changeFilter('ascii')">Ascii</div>
                <div onclick="changeFilter('threshold')">THRESHOLD</div>
                <div onclick="changeFilter('gray')">GRAY</div>
                <div onclick="changeFilter('invert')">INVERT</div>
                <div onclick="changeFilter('posterize')">POSTERIZE</div>

            </div>

        </div>
        <div class="rangeSlider">
            <span id="rangeValue">2</span>
            <input onchange="changeFilterParam()" onmousemove="changeFilterParam()" type="range" id="filterParam"
                min="2" value="2" max="10">

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/canvas.js"></script>

</body>

</html>
